<html onclick="createStart()">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>EShare科技有限公司-欢迎你访问！</title>
    <script type="text/javascript">
        window.onload = function(){
            document.body.bgColor = "black";
        }

        function createStart(){
//            alert(event.x +"--"+event.y);
            var imgObj = document.createElement("img");
            var w = myRandom(10,85);
            imgObj.style.width = w+"px";
            imgObj.style.position = "absolute";
            imgObj.style.left = (event.x - w * 0.5)+"px";
            imgObj.style.top = (event.y - w * 0.5)+"px";
            imgObj.src = "./resources/xingxing(1).gif";
            document.body.appendChild(imgObj);
        }

        function myRandom(min,max){
            var ran = Math.random()*(max-min)+min;
            return Math.floor(ran);
        }
    </script>
</head>
