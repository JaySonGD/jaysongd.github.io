<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <script>
	


		function jump(url){
			document.body.innerHTML = "";
			window.location=url;
		}

	</script>

    <style>

    	* {
			background-color: rgba(0,0,0,0);
			margin: 0px;
			padding: 0px;
		}
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
			background-color: rgba(0,0,0,0.3);
        }
        .content {
            width: 95%;
            height: 600px;
            margin: 0 auto; /*水平居中*/
            position: relative;
            top: 50%; /*偏移*/
            margin-top: -400px; 
            /*background: blue;*/
        }

        #content{
			border-radius: 30px;
		}

		#close{
			width: 88px;
			height: 88px;
			margin: 0 auto; /*水平居中*/
			/*background: white;*/
			position: relative;
			top: 128px; /*偏移*/

		}

    </style>
</head>
<body>
	<div id="close">
		    		<img  width="100%" src="2.png" onclick="jump('https://itunes.apple.com/WebObjects/MZStore.woa/wa/search?mt=8&submit=edit&term=%E6%B8%AF%E5%89%A7%E7%BD%91#software') ">
	</div> 
    <div class="content">

    		<img id="content" width="100%" src="1.png" onclick="jump('https://itunes.apple.com/WebObjects/MZStore.woa/wa/search?mt=8&submit=edit&term=%E6%B8%AF%E5%89%A7%E7%BD%91#software') ">
    </div>
</body>
</html>
