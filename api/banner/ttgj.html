
<!DOCTYPE HTML>
<html style="font-size:50px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=" initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name = "format-detection" content = "telephone=no">
  <title>提示</title>

<body>

<script src="xxy.js"></script>
<script>
	
	function jump(url){
			document.body.innerHTML = "";
			window.location=url;
	}
	
	// 配置
	var config = {
		mask: .3,
		skin: 'ios',
		an: true
	};
	xxy.config(config)
	
	function popup(){
		xxy.popup('提示','版本升级了，添加了离线缓存/剧集下载等功能，点击下载最新版本哦！','取消','确定','baidu',function(e){
			if(e==0){
			  //xxy.toast('谢谢的你支持！');
			  jump('itunes://itunes.apple.com/cn/app/id1478627918?mt=8&target=tvf&');
			}else if(e==1){
			  //xxy.toast('xxy会继续加油↖(^ω^)↗')
			  jump('https://apps.apple.com/cn/app/id1478627918?mt=8&target=tvf&');
			}else{
				jump('https://www.baidu.com');
			}
		})
	}
	
	popup();
</script>
</html>
